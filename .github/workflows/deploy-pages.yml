name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Allow only one concurrent deployment
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build static site
        run: |
          # Create output directory
          mkdir -p _site
          
          # Copy all static files
          cp -r apps/web/static/* _site/
          
          # Navigate to site directory
          cd _site
          
          # Fix CSS path in index.html
          sed -i 's|href="/static/styles.css"|href="styles.css"|g' index.html
          
          # Fix JS path in index.html  
          sed -i 's|src="/static/app.js"|src="app.js"|g' index.html
          
          # Create config.js for API URL
          cat > config.js << 'CONFIGEOF'
          // API Configuration
          // This can be overridden by setting API_BASE_URL secret in GitHub
          window.API_BASE_URL = window.API_BASE_URL || 'https://your-api-url.herokuapp.com';
          CONFIGEOF
          
          # Inject config.js before app.js using Python for reliability
          python3 << 'PYTHONEOF'
          with open('index.html', 'r') as f:
              content = f.read()
          
          # Find the app.js script tag and inject config.js before it
          if '<script src="app.js"></script>' in content:
              content = content.replace(
                  '<script src="app.js"></script>',
                  '<script src="config.js"></script>\n    <script src="app.js"></script>'
              )
              with open('index.html', 'w') as f:
                  f.write(content)
              print("âœ… Successfully injected config.js")
          else:
              print("âš ï¸ Warning: Could not find app.js script tag")
          PYTHONEOF
          
          # Verify files exist
          echo "ğŸ“ Files in _site:"
          ls -la
          echo ""
          echo "ğŸ“„ index.html content check:"
          grep -E "(styles\.css|app\.js|config\.js)" index.html || echo "âš ï¸ Warning: Could not find expected script/link tags"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
